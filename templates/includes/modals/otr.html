<div id="lcb-otr" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="validate form-horizontal" method="submit">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"><i class="fa fa-lock"></i> OTR</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="control-label col-sm-6"> OTR encryption choice</label>
                    </div>
                    <div class="form-group">
                            <div class="radio col-sm-9">
                                <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> ask for OTR encryption</label>
                                <label><input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Automatic OTR encryption</label>
                            </div>
                            <div class="radio col-sm-9">
                                <label><input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"> Forced OTR encryption</label>
                                <label><input type="radio" name="optionsRadios" id="optionsRadios4" value="option4"> No OTR encryption</label>
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-14 com-sm-offset-1">
                        <button type="button"class="btn btn-default" id="lcb-xmpp"><i class="fa fa-comments"></i> XMPP/Jabber Connection details</button>
                    </div>

                </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Room</label>
                        <div class="col-sm-10">
                            <select class="form-control input-lg" name="room">...</select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-14 com-sm-offset-1">
                        <a class="btn btn-default" data-toggle="modal" href="#lcb-key" role="button"><i class="fa fa-key"></i> Here comes your key
                        </a>
                    </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="submit-edit-otr btn btn-info indicator" name="submit"><i class="icon-ok"></i> Start OTR</button>
                     <button type="button" class="btn btn-default" data-dismiss="modal"> Stop OTR</button>
                </div>
            </form>
        </div>
    </div>
</div>
